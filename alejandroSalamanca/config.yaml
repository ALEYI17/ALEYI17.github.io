    enable: true
    # title: "Custom Name"
    items:
      - title: "SPOK"
        content: |
          Developed a web platform for EEG signal processing, utilizing microservices and Kubernetes. Scalable algorithms such as signal averaging and Wavelet transforms were 
          implemented to efficiently handle large datasets. Automated CI/CD pipeline with GitHub Actions and ArgoCD ensured seamless deployments to a GCP GKE Kubernetes cluster 
          for high availability.
        featured:
          name: "GitHub Repo"
          link: "https://github.com/orgs/SPOC-PUJ/repositories"
        badges:
          - "Kubernetes"
          - "Microservices"
          - "CI/CD"
        links:
          - icon: fab fa-github
            url: "https://github.com/orgs/SPOC-PUJ/repositories"

      - title: "Masyu Solver"
        content: |
          Built a solver for the NP-complete Masyu puzzle using advanced search algorithms and heuristics. Designed to efficiently handle complex puzzle configurations, 
          with an intuitive user interface for testing and validating solutions.
        featured:
          name: "GitHub Repo"
          link: "https://github.com/ALEYI17/Masyu-solver"
        badges:
          - "Algorithm"
          - "JavaScript"
          - "NP-Complete"
        links:
          - icon: fab fa-github
            url: "https://github.com/ALEYI17/Masyu-solver"

      - title: "Lox Learning"
        content: |
          Implemented a programming language based on "Crafting Interpreters" with a fully functional interpreter. The project provided deep insight into compiler theory, 
          including parsing, syntax trees, and runtime evaluation, with continued maintenance and feature expansion.
        featured:
          name: "GitHub Repo"
          link: "https://github.com/ALEYI17/lox_learning"
        badges:
          - "Compiler Theory"
          - "Programming Language"
          - "Java"
        links:
          - icon: fab fa-github
            url: "https://github.com/ALEYI17/lox_learning"

